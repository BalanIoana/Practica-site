					<form name="myForm" action="action_page.php" onsubmit="return validateForm()" method="post"

						<label for="fname">First Name</label>
						<input type="text" id="fname" name="firstname" onfocus="this.value= ' '" placeholder="Your name..." required>

						<input type="text" id="lname" name="lastname" onfocus="this.value= ' '" placeholder="Your last name..." required>

						<label for="email">Email</label>
						<input type="text" id="email" name="email" onfocus="this.value= ' '" placeholder="Your email..." required>

						<label for="country">Country</label>
						<select id="country" name="country">
							<option value="country">Select country</option>
							<option value="australia">Australia</option>
							<option value="canada">Canada</option>
							<option value="usa">USA</option>
							<option value="romania">Romania</option>
							<option value="italia">Italia</option>
							<option value="germania">Germania</option>
							<option value="spania">Spania</option>
							<option value="marea britanie">Marea Britanie</option>
							<option value="franta">Franta</option>
						</select>

						<label for="subject">Subject</label>
						<textarea id="subject" name="subject" onfocus="this.value= ' '" placeholder="Write something..." style="height:200px"
							required></textarea>
						<div><input type="submit" href="#" value="Submit" class="button scrolly special">
						</div>
